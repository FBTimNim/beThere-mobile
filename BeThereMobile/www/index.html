<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com https://*.staticflickr.com *; style-src 'self' 'unsafe-inline' *.googleapis.com; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>beThere</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="vendor/f7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="vendor/f7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="vendor/linearicons/style.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">

                    <!-- Top Navbar. In Material theme it should be inside of the page-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">beThere</div>
                        </div>
                    </div>

                    <!-- Speed Dial Wrap -->
                    <div class="speed-dial">
                        <!-- FAB inside will open Speed Dial actions -->
                        <a href="#" class="floating-button">
                            <!-- First icon is visible when Speed Dial actions are closed -->
                            <i class="icon icon-plus"></i>
                            <!-- Second icon is visible when Speed Dial actions are opened -->
                            <i class="icon icon-close"></i>
                        </a>
                        <!-- Speed Dial Actions -->
                        <div class="speed-dial-buttons">
                            <!-- First Speed Dial button -->
                            <a href="uploadphoto.html">
                                <span class="lnr lnr-camera"></span>
                            </a>
                            <!-- Second Speed Dial  button -->
                            <a href="uploadvideo.html">
                                <span class="lnr lnr-camera-video"></span>
                            </a>
                        </div>
                    </div>
                    <!-- End of Speed Dial -->

                    <!-- Scrollable page content -->
                    <div class="page-content">
                      <div id="map"></div>
                      <div class="media">
                          <div class="col-100">
                               <div class="mediaplaceholder-toptext">
                                   Some of your friends are at the event!
                               </div>
                              <div class="mediaplaceholder-bottomtext">
                                  tap on a pin to see stuff
                              </div>
                          </div>
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="vendor/f7/js/framework7.min.js"></script>


    <!-- Maps scripts -->
    <script src = "scripts/markerclusterer.js"></script>
    <script src="scripts/loadMap.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHZX7jr_eIH82whYG1bPU8G-HkOi7lnsc&callback=initMap"
    async defer></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/index.js"></script>

     <!-- jQuery -->
       <script
     src="https://code.jquery.com/jquery-3.2.1.js"
     integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
     crossorigin="anonymous"></script>
</body>
</html>
